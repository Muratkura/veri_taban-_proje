<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiriÅŸ - KÃ¼tÃ¼phane YÃ¶netim Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>ðŸ“š KÃ¼tÃ¼phane YÃ¶netim Sistemi</h1>
            <h2>GiriÅŸ Yap</h2>
            
            <div id="errorMessage" class="error" style="display:none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">KullanÄ±cÄ± AdÄ±</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Åžifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">GiriÅŸ Yap</button>
            </form>
            
            <p class="register-link">
                HesabÄ±nÄ±z yok mu? <a href="register.html">KayÄ±t Ol</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.message || 'GiriÅŸ baÅŸarÄ±sÄ±z';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'BaÄŸlantÄ± hatasÄ±: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
